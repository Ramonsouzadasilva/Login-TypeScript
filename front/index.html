<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="row justify-content-center align-items-center min-vh-100">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<h1 class="card-title text-center mb-4">Login</h1>
								<form id="loginForm">
									<div class="mb-3">
										<label for="username" class="form-label">Username:</label>
										<input
											type="text"
											id="username"
											name="username"
											class="form-control"
											required
										/>
									</div>

									<div class="mb-3">
										<label for="password" class="form-label">Password:</label>
										<input
											type="password"
											id="password"
											name="password"
											class="form-control"
											required
										/>
									</div>

									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</form>
								<div class="text-center mt-3">
									<p>
										Não tem uma conta?
										<a href="./pages/cadastro-user.html">Faça seu cadastro</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Bootstrap JS CDN (opcional, apenas se você precisar de funcionalidades JS do Bootstrap) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/login.js"></script>
	</body>
</html>
