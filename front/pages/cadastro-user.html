<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro</title>
		<!-- Bootstrap CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Estilos personalizados -->
	</head>

	<body>
		<main>
			<div class="container">
				<h1>Cadastro</h1>
				<form id="cadastroForm" class="form-group">
					<label for="cadastroNome" class="form-label">Nome:</label>
					<input
						type="text"
						id="cadastroNome"
						class="form-control mb-3"
						required
					/>

					<label for="cadastroEmail" class="form-label">Email:</label>
					<input
						type="email"
						id="cadastroEmail"
						class="form-control mb-3"
						required
					/>

					<label for="cadastroPassword" class="form-label">Password:</label>
					<input
						type="password"
						id="cadastroPassword"
						class="form-control mb-3"
						required
					/>

					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
				<div>
					<p>Já tem uma conta? <a href="../index.html">Faça login</a></p>
				</div>
			</div>
		</main>

		<!-- Bootstrap JS CDN (opcional, apenas se você precisar de funcionalidades JS do Bootstrap) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../js/cadastro-user.js"></script>
	</body>
</html>
